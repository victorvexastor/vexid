<!DOCTYPE html>
<html><head><title>VexID Logo Concepts</title>
<style>
body { background: #0a0a0a; color: #fff; font-family: system-ui; padding: 2rem; display: flex; flex-wrap: wrap; gap: 3rem; }
.concept { text-align: center; }
.concept h3 { margin-top: 1rem; color: #A8C0FF; font-size: 0.9rem; }
</style></head><body>

<div class="concept">
<h3>1. Three Beings — Triangle</h3>
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F4C4F3"/>
      <stop offset="50%" stop-color="#E9A8D9"/>
      <stop offset="100%" stop-color="#A8C0FF"/>
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <line x1="50" y1="20" x2="20" y2="75" stroke="url(#g1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="20" x2="80" y2="75" stroke="url(#g1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="75" x2="80" y2="75" stroke="url(#g1)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="50" cy="20" r="6" fill="url(#g1)" filter="url(#glow1)"/>
  <circle cx="20" cy="75" r="6" fill="url(#g1)" filter="url(#glow1)"/>
  <circle cx="80" cy="75" r="6" fill="url(#g1)" filter="url(#glow1)"/>
</svg>
</div>

<div class="concept">
<h3>2. Pulse Through Nodes</h3>
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F4C4F3"/>
      <stop offset="50%" stop-color="#E9A8D9"/>
      <stop offset="100%" stop-color="#A8C0FF"/>
    </linearGradient>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <path d="M5,50 L25,50 L32,25 L42,75 L52,30 L58,50 L68,50 L75,35 L82,50 L95,50" 
        stroke="url(#g2)" stroke-width="2" fill="none" filter="url(#glow2)"/>
  <circle cx="32" cy="25" r="4" fill="#F4C4F3" filter="url(#glow2)"/>
  <circle cx="52" cy="30" r="4" fill="#E9A8D9" filter="url(#glow2)"/>
  <circle cx="75" cy="35" r="4" fill="#A8C0FF" filter="url(#glow2)"/>
</svg>
</div>

<div class="concept">
<h3>3. Mesh — Growing Network</h3>
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F4C4F3"/>
      <stop offset="50%" stop-color="#E9A8D9"/>
      <stop offset="100%" stop-color="#A8C0FF"/>
    </linearGradient>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- connections -->
  <line x1="50" y1="30" x2="25" y2="55" stroke="url(#g3)" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="30" x2="75" y2="50" stroke="url(#g3)" stroke-width="1" opacity="0.5"/>
  <line x1="25" y1="55" x2="45" y2="75" stroke="url(#g3)" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="50" x2="45" y2="75" stroke="url(#g3)" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="50" x2="25" y2="55" stroke="url(#g3)" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="30" x2="45" y2="75" stroke="url(#g3)" stroke-width="1" opacity="0.3"/>
  <!-- outer reaching -->
  <line x1="50" y1="30" x2="50" y2="12" stroke="url(#g3)" stroke-width="0.8" opacity="0.3"/>
  <line x1="25" y1="55" x2="10" y2="60" stroke="url(#g3)" stroke-width="0.8" opacity="0.3"/>
  <line x1="75" y1="50" x2="90" y2="45" stroke="url(#g3)" stroke-width="0.8" opacity="0.3"/>
  <line x1="45" y1="75" x2="45" y2="90" stroke="url(#g3)" stroke-width="0.8" opacity="0.3"/>
  <!-- nodes -->
  <circle cx="50" cy="30" r="5" fill="url(#g3)" filter="url(#glow3)"/>
  <circle cx="25" cy="55" r="5" fill="url(#g3)" filter="url(#glow3)"/>
  <circle cx="75" cy="50" r="5" fill="url(#g3)" filter="url(#glow3)"/>
  <circle cx="45" cy="75" r="5" fill="url(#g3)" filter="url(#glow3)"/>
  <!-- outer nodes (emerging) -->
  <circle cx="50" cy="12" r="2.5" fill="#F4C4F3" opacity="0.4" filter="url(#glow3)"/>
  <circle cx="10" cy="60" r="2.5" fill="#E9A8D9" opacity="0.4" filter="url(#glow3)"/>
  <circle cx="90" cy="45" r="2.5" fill="#A8C0FF" opacity="0.4" filter="url(#glow3)"/>
  <circle cx="45" cy="90" r="2.5" fill="#F4C4F3" opacity="0.4" filter="url(#glow3)"/>
</svg>
</div>

<div class="concept">
<h3>4. V — The Letter</h3>
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g4" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#F4C4F3"/>
      <stop offset="50%" stop-color="#E9A8D9"/>
      <stop offset="100%" stop-color="#A8C0FF"/>
    </linearGradient>
    <filter id="glow4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="g4overlay" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <path d="M20,20 L50,80 L80,20" stroke="url(#g4)" stroke-width="8" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow4)"/>
  <path d="M20,20 L50,80 L80,20" stroke="url(#g4overlay)" stroke-width="8" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  <!-- node at the point -->
  <circle cx="50" cy="80" r="4" fill="url(#g4)" filter="url(#glow4)"/>
</svg>
</div>

<div class="concept">
<h3>5. Lightning + Three Nodes (Your Tiation Style)</h3>
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g5" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#F4C4F3"/>
      <stop offset="50%" stop-color="#E9A8D9"/>
      <stop offset="100%" stop-color="#A8C0FF"/>
    </linearGradient>
    <filter id="glow5" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <path d="M 58,10 L 33,48 L 48,48 L 38,90 L 63,42 L 48,42 Z" 
        fill="url(#g5)" stroke="url(#g5)" stroke-width="2" stroke-linejoin="round" filter="url(#glow5)"/>
  <!-- three nodes along the bolt -->
  <circle cx="55" cy="18" r="3.5" fill="#fff" opacity="0.8"/>
  <circle cx="43" cy="48" r="3.5" fill="#fff" opacity="0.8"/>
  <circle cx="45" cy="82" r="3.5" fill="#fff" opacity="0.8"/>
</svg>
</div>

<div class="concept">
<h3>6. Convergence — All Beings Meet</h3>
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="g6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4C4F3"/>
      <stop offset="50%" stop-color="#E9A8D9"/>
      <stop offset="100%" stop-color="#A8C0FF"/>
    </radialGradient>
    <filter id="glow6" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- lines converging to center -->
  <line x1="50" y1="10" x2="50" y2="42" stroke="#F4C4F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="15" y1="30" x2="43" y2="47" stroke="#E9A8D9" stroke-width="1.5" opacity="0.5"/>
  <line x1="85" y1="30" x2="57" y2="47" stroke="#A8C0FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="10" y1="70" x2="43" y2="53" stroke="#F4C4F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="90" y1="70" x2="57" y2="53" stroke="#A8C0FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="90" x2="50" y2="58" stroke="#E9A8D9" stroke-width="1.5" opacity="0.5"/>
  <!-- outer nodes -->
  <circle cx="50" cy="10" r="3" fill="#F4C4F3" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="15" cy="30" r="3" fill="#E9A8D9" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="85" cy="30" r="3" fill="#A8C0FF" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="10" cy="70" r="3" fill="#F4C4F3" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="90" cy="70" r="3" fill="#A8C0FF" filter="url(#glow6)" opacity="0.6"/>
  <circle cx="50" cy="90" r="3" fill="#E9A8D9" filter="url(#glow6)" opacity="0.6"/>
  <!-- center -->
  <circle cx="50" cy="50" r="8" fill="url(#g6)" filter="url(#glow6)"/>
</svg>
</div>

</body></html>
